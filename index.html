<!DOCTYPE html>
<html>
<head>
	<title>Logo Search</title>
	<meta charset="utf-8">
	<meta name="viewport" description="width=device-width">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<h1>Society Education Programs</h1>
	</header>

	<section class=selections>
		<form>
		<select name="program">
			<option value="" disabled selected>Program Type</option>
			<option value="program-all">Select all</option>
			<option value="scholarship">Scholarship Program</option>
			<option value="loan">Loan Program</option>
		</select>
		<select name="education">
			<option value="" disabled selected>Education Level</option>
			<option value="education-all">Select all</option>
			<option value="kindergarten">Kindergarten</option>
			<option value="high-school">High School</option>
		</select>
		<button type="submit">Search</button>
		</form>
	</section>

	<section class="logos"></section>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
