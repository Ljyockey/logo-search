<!DOCTYPE html>
<html>
<head>
	<title>Logo Search</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/css/bootstrap-select.min.css" />
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Source+Code+Pro" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>
<body>
	<header>
		<h1>Society Education Programs</h1>
	</header>

	<main>

		<section class="selections">
			<form class="form-horizontal" id="bootstrapSelectForm">
			<select name="program" title="Program Type">
				<option value="" disabled selected>Program Type</option>
				<option value="program-all">Select all</option>
				<option value="scholarship">Scholarship Program</option>
				<option value="loan">Loan Program</option>
			</select>
			<select name="education" class="selectpicker">
				<option value="" disabled selected>Education Level</option>
				<option value="education-all">Select all</option>
				<option value="kindergarten">Kindergarten</option>
				<option value="high-school">High School</option>
			</select>
			<button type="submit" name="search">Search</button>
			</form>
		</section>

		<section class="logos"></section>

	</main>

	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-12">
					<p>Made by <a href="https://www.twitter.com/Ljyockey" target="blank" rel="noopener noreferer">L.J. Yockey</a></p>
					</div></div></div>
	</footer>

	<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.6.2/js/bootstrap-select.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
